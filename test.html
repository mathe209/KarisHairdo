<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kari's Hairdo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* HEADER STYLING */
        .navbar {
            background: #000;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: white;
            text-align: center;
            padding: 15vh 5%;
        }

        /* FLOATING IMAGES */
        .floating-images img {
            width: 100px;
            height: 100px;
            border-radius: 80%;
            animation: float 3s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* CTA BUTTON */
        .cta {
            display: inline-block;
            padding: 14px 28px;
            font-size: 20px;
            background: #000;
            color: #ffcc00;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta:hover {
            background: #222;
        }

        /* DESKTOP STYLING */
        @media (min-width: 992px) {
            .hero h1 {
                font-size: 70px;
            }

            .floating-images img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Kari's Hairdo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="container-fluid hero d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center mb-3">
            <div class="col-4 col-lg-2">
                <img src="/images/pic1.jpg" class="img-fluid" alt="Sample Image 1">
            </div>
            <div class="col-4 col-lg-2">
                <img src="/images/pic2.jpg" class="img-fluid" alt="Sample Image 2">
            </div>
            <div class="col-4 col-lg-2">
                <img src="/images/pic3.jpg" class="img-fluid" alt="Sample Image 3">
            </div>
        </div>
        <h1 class="fw-bold display-4 display-lg-1">KARIâ€™S HAIRDO</h1>
        <a href="#" class="cta mt-3">BOOK ME!</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
